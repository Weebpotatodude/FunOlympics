<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Register</title>
    <link rel="stylesheet" th:href="@{/css/style.css}" />
</head>
<body>
    <div id="register">
        <h2>Register</h2>
        <form th:action="@{/register}" th:object="${user}" method="post">
            <label for="name">Name:</label>
            <input type="text" id="name" th:field="*{name}" />

            <label for="country">Country:</label>
            <input type="text" id="country" th:field="*{country}" />

            <label for="email">Email:</label>
            <input type="email" id="email" th:field="*{email}" />

            <label for="contactNumber">Contact Number:</label>
            <input type="text" id="contactNumber" th:field="*{contactNumber}" />

            <label for="password">Password:</label>
            <input type="password" id="password" th:field="*{password}" />

            <label for="interestedSports">Interested Sports:</label>
            <input type="text" id="interestedSports" th:field="*{interestedSports}" />

            <input type="submit" value="Register" />
        </form>
    </div>
</body>
</html>
